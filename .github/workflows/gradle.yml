name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working-directory: ./spring_3th_assignment

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: make application.properties
      run: |
        cd ./src/main/resources
        touch ./application.properties
        echo "${{secrets.PROPERTIES_APP}}" > ./application.properties
        working-directory:${{env.working-directory}}
      shell: bash

    - name: Build with Gradle
      run: |
       chmod +x ./gradlew
       ./gradlew build -x test -x ktlintCheck -x ktlintTestSourceSetCheck -x ktlintMainSourceSetCheck -x ktlintKotlinScriptCheck
       working-directory:${{env.working-directory}}
